<!DOCTYPE html>
{% load  static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testio</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap\dist\css\bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'styles\styly.css'%}">
    <link rel="stylesheet" href="{% static 'styles\styly2.css'%}">
    <script src="{% static 'bootstrap\dist\js\bootstrap.js'%}"></script>
    <script src="{% static 'chart\dist\chart.js'%}" ></script>
    <link rel="stylesheet" href="{% static 'multiselect\example-styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'multiselect\jquery.multi-select.js' %}" ></script>

    <style>
        a{
           text-decoration:none;
        }
        .col_info
        {
            /*background: rgb(255, 255, 204);*/
            background: #fff;
           border-radius: 10px;
        }
        a:hover{
            background-color: rgb(204, 203, 222);
            border-radius: 3px;
        }

        footer {
           margin: 0; 
        }
    </style>


</head>  
<body style=" background: rgb(230, 230, 230);" class="d-flex flex-column min-vh-100"> 
    {% include 'navbar.html' %}

    {% block prop %}

    {% endblock %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li> {{ message}} </li>
            {% endfor %}
        </ul>
    {% endif %}

    <!--{% block content%}-->

    <footer class="bg-light text-center footer">
        <p>Copyright</p>
    </footer>

    <!--{% endblock %}-->

    {% block scripts %}

    {% endblock %}

</body>

</html>
